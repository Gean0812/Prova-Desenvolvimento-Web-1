<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>


<body id="bodyLogin">
    <h1 id="minha"> Minha Biblioteca Online</h1>


    <div id="loginInicial">
        <button id="botao1" type="button">Fazer Cadastro</button>

        <form id="formulario" method="get" action="index2.html">
            <samp id="testeSamp"> Login</samp>
            <input id="logins" type="text" required>
            <br />
            <br /> <samp id="testeSamp2"> Senha</samp>
            <input id="senhas" type="password" minlength="4" required>

            <br />
            <br />
            <input id="entrar" type="submit" value="Entrar" />
        </form>

    </div>


    <div id="cadastro">
        <button id="botaoCadastro" type="button">Fazer Login </button>
        <form id="formularioCadastro" method="get">
            <samp id="testeSamp3">Login</samp>
            <input id="usuario" type="text" required>
            <br />
            <br /> <samp id="testeSamp4">Senha</samp>
            <input id="senhaCadastro" type="password" minlength="4" required>

            <br>
            <br><samp id="testeSamp5">Email</samp>
            <input id="email" type="email" required>
            <br />
            <br />
            <input id="botaoCadastrar" type="submit" name="submit" value="Cadastrar" />

        </form>
    </div>





    <script lang="javascript" src="login.js"></script>
</body>




</html>
